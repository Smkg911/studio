<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankMT - Welcome</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; color: #333; text-align: center; padding: 20px; box-sizing: border-box; }

        .button:hover { background-color: #45a049; }
        .logo { margin-bottom: 30px; display: flex; align-items: center; justify-content: center; color: #3F51B5; }
        .logo svg { width: 40px; height: 40px; margin-right: 10px; }
        .logo span { font-size: 1.8em; font-weight: bold; }

</head>

        <a href="login/" class="button">Access Your Account</a>
    </div>
</body>
</html>
