<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a BankMT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 210 29% 97%; /* #F5F7FA */
            --foreground: 220 13% 23%; /* #2D3748 */
            --primary: 231 48% 48%; /* #3F51B5 */
            --primary-foreground: 0 0% 100%; /* #FFFFFF */
            --radius: 0.5rem;
        }
        body {
            font-family: sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: hsl(var(--primary));
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .logo svg {
            width: 2.5rem;
            height: 2.5rem;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }
        p {
            color: hsl(var(--foreground) / 0.8);
            margin-bottom: 2rem;
        }
        a.button {
            display: inline-block;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }
        a.button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>BankMT</span>
        </div>
        <h1>Bienvenido a BankMT</h1>
        <p>Tu solución de banca en línea segura e intuitiva. Accede a tu cuenta o regístrate para comenzar.</p>
        <a href="login" class="button">Iniciar Sesión</a>
    </div>
</body>
</html>
