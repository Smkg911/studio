<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankMT - Bienvenido</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa; /* Similar al --background de tu tema */
            color: #2d3748; /* Similar al --foreground de tu tema */
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff; /* Similar al --card de tu tema */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3f51b5; /* Similar al --primary de tu tema */
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff; /* Similar al --primary-foreground */
            background-color: #3f51b5; /* Similar al --primary */
            border: none;
            border-radius: 0.5rem; /* --radius */
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #334296; /* Un poco más oscuro que --primary */
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #64748b; /* Similar al --muted-foreground */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a BankMT</h1>
        <p>Tu solución de banca en línea segura e intuitiva. Haz clic abajo para comenzar.</p>
        <a href="login" class="button">Iniciar Sesión / Registrarse</a>
    </div>
    <footer>
        <p>&copy; {new Date().getFullYear()} BankMT. Todos los derechos reservados.</p>
    </footer>
    <script>
      // Para el año en el pie de página si es necesario dinámicamente, pero es mejor estático para HTML puro.
      // document.querySelector("footer p").innerHTML = `&copy; ${new Date().getFullYear()} BankMT. Todos los derechos reservados.`;
      // El año ya está insertado estáticamente con JS en el bloque de estilo, pero esto sería para el contenido del pie de página si se quisiera
      // Aunque para este HTML simple, es mejor dejarlo como está o incrustarlo directamente en el HTML.
      // Por simplicidad, el año se pondrá directamente en el HTML.
      // Actualizando para que el script del footer realmente actualice el año si es necesario.
      const footerText = document.querySelector("footer p");
      if (footerText) {
        footerText.innerHTML = `&copy; ${new Date().getFullYear()} BankMT. Todos los derechos reservados.`;
      }
    </script>
</body>
</html>
